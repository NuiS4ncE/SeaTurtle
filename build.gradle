plugins {
    id 'java'
    id 'application'
}


application {
    mainClass = 'SeaTurtle.Main'
}

compileJava {
    exclude '*/dao/**'
}

run {
    standardInput = System.in
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    testImplementation 'io.cucumber:cucumber-java:6.8.1'
    testImplementation 'io.cucumber:cucumber-junit:6.8.1'
    testImplementation 'junit:junit:4.13'
}

